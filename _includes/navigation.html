  <nav class="nav d-flex align-items-center">
    <!-- iterate over each item in the _data/navigation.yml file -->
    {% for item in site.data.navigation %}
      <a href="{{ item.link }}"
        {% if page.url == item.link %}
          class="current"
        {% endif %}>
        {{ item.name }}
      </a>
    {% endfor %}
  </nav>
